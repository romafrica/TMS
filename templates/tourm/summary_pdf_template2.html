<!DOCTYPE html>
<html>
<head>
    <style>
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid black; padding: 5px; }
    </style>
</head>
<body>
    <h2>Accommodation Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Start</th><th>End</th><th>Destination</th><th>Room</th><th>Basis</th>
                <th>Nights</th><th>Cost</th><th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in summary %}
            <tr>
                <td>{{ item.start_date }}</td>
                <td>{{ item.end_date }}</td>
                <td>{{ item.destination }}</td>
                <td>{{ item.accommodation }}</td>
                <td>{{ item.basis }}</td>
                <td>{{ item.nights }}</td>
                <td>{{ item.cost }}</td>
                <td>{{ item.total_cost }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
