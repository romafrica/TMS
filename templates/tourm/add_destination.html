{% extends "main.html" %}
{% block content %}
<h2 class="mb-3">Add New Destination</h2>

<form method="post">
  {% csrf_token %}
  
  {{ form.as_p }}
  
  <h4>Travel Dates</h4>
  {{ date_formset.management_form }}
  {% for subform in date_formset %}
    <div class="border p-2 mb-2">
      {{ subform.as_p }}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Save</button>
</form>


{% endblock %}
