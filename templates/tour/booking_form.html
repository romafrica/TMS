{% extends "main.html" %}
{% block content %}
<div class="container my-4">
    <h2>Create Booking</h2>

    <!-- Link to add client -->
    <p>
        Not seeing your client? 
        <a href="{% url 'client_create' %}" target="_blank" class="btn btn-sm btn-outline-primary">
            Add Client
        </a>
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Booking</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
