{% extends "main.html" %}

{% block content%}
<style>
    .client-list{
        background-color:aliceblue;
        font-family:Arial;
        font-size:20px;
        height:500px;
        text-align:center;
    }

    .room{
        font-size:12px;
        color:white;
    }

</style>

<div class="client-list">
    <p>These are the people who are on your booking list:</p>
{%for y in bookings %}
    <div class="room">
       <h2><a href="{% url 'clientDetails' y.id%}" > {{ y.first_name}} {{ y.last_name}}</a></h2>
          <hr style="border:1px solid black;">
    
    </div>
{% endfor %}
    
</div>



{% endblock %}
