{% extends "main.html" %}
{% block content %}
<div class="container my-4">
  <h2 class="mb-3">Add New Destination to Booking #{{ booking.id }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Destination</button>
    <a href="{% url 'booking_detail' booking.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
