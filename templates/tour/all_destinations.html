{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">All Destinations</h2>
    <div class="row">
        {% for destination in destinations %}
        <div class="col-md-6 mb-4">
            <div class="card">
                {% if destination.image %}
                <img src="{{ destination.image.url }}" class="card-img-top" alt="{{ destination.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ destination.name }}</h5>
                    <p class="card-text">{{ destination.description|truncatechars:200 }}</p>
                    <a href="{% url 'destination_detail' destination.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
