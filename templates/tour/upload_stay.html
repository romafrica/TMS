{% extends "main.html" %}
{% block content %}
<h3 class="mb-3">{{ title|default:"Form" }}</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancel</a>
</form>
{% endblock %}
