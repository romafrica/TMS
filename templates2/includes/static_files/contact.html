<!-- templates/contact.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-blue-700 text-center mb-6">Contact Us</h1>

  <div class="bg-white shadow-lg rounded-xl p-6 max-w-xl mx-auto">
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">Your Name</label>
        <input type="text" name="name" class="w-full border p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" name="email" class="w-full border p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">Message</label>
        <textarea name="message" rows="4" class="w-full border p-2 rounded" required></textarea>
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Send Message
      </button>
    </form>
  </div>
</div>
{% endblock %}
