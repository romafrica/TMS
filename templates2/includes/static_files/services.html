<!-- templates/services.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">Our Services</h1>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for service in services %}
      <div class="bg-white rounded-xl shadow-md p-5 border hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-green-700 mb-2">{{ service.title }}</h2>
        <p class="text-gray-700 text-sm">{{ service.description }}</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
